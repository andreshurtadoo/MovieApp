<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../css/login.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <main>
        <div class="padre">
            <form class="row g-3">
                <div class="col-sm-10">
                    <label for="staticEmail2" class="visually-hidden">Name</label>
                    <input type="text" readonly class="form-control" id="staticEmail2" value="Username  ">
                </div>

                <div class="col-sm-10">
                  <label for="staticEmail2" class="visually-hidden">Email</label>
                  <input type="text" readonly class="form-control" id="staticEmail2" value="email@example.com">
                </div>

                <div class="col-sm-10">
                  <label for="inputPassword2" class="visually-hidden">Password</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>

                <div class="col-sm-10">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                  </div>

                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                </div>
              </form>
        </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
